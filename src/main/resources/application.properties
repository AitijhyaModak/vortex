# Application properties
spring.application.name=vortex
server.port=8080
spring.config.import=optional:file:.env[.properties]

# Upload Directory
vortex.upload-dir=vortex-data/videos

# Database properties
spring.datasource.url=jdbc:postgresql://localhost:5432/vortex_db
spring.datasource.username=aitijhya
spring.datasource.password=aitijhya

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Multipart properteis
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=520MB
spring.servlet.multipart.file-size-threshold=2KB

# Grok key
spring.ai.openai.api-key=fsdf